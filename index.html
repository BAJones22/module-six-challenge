<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
<h1><span>Weather Dashboard</span></h1>
<div class="container">
<!-- Input field for the city search -->
<div class="city-search">
<h2><span>Search for a City:</span></h2> 
    <div class="form-inline">
      <input type="text" class="form-control mr-sm-2" placeholder="Enter city name" aria-label="City, State or Zip Code" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
 </div> 
<!-- Previously searched cities -->
<div class = "previous-search">
    <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Atlanta</button> -->
</div>
 
</div>
<!-- Main result header listed with city name, date, weather icon -->
<div class="search-result">
    <div class="result-main">
      <h3 class="city"></h3>
      <div id ="currentDate"></div>
      <img src="assets/images/clear.png" class="weather-icon">
      <p>Temp:</p><div class="temp"></div>
      <p>Wind:</p><div class="wind"></div>
      <p>Humidity:<p><div class="humidity"></div>
    </div>

    <div class ="result-five-day">
        <h3><span>5-Day Forecast:</span></h3>
        <div class ="day-one">
            <ul><span>Date</span></ul>
            <img src="assets/images/clear.png" class="weather-icon">
            <ul>Temp:</ul><div class ="temp-forecast"></div>
            <ul>Wind:</ul>
            <ul>Humidity:</ul>
        </div>
        <div class ="day-two">
            <ul><span>Date</span></ul>
            <img src="assets/images/clear.png" class="weather-icon">
            <ul>Temp:</ul>
            <ul>Wind:</ul>
            <ul>Humidity:</ul>
        </div>
        <div class ="day-three">
            <ul><span>Date</span></ul>
            <img src="assets/images/clear.png" class="weather-icon">
            <ul>Temp:</ul>
            <ul>Wind:</ul>
            <ul>Humidity:</ul>
        </div>
        <div class ="day-four">
            <ul><span>Date</span></ul>
            <img src="assets/images/clear.png" class="weather-icon">
            <ul>Temp:</ul>
            <ul>Wind:</ul>
            <ul>Humidity:</ul>
        </div>
        <div class ="day-five">
            <ul><span>Date</span></ul>
            <img src="assets/images/clear.png" class="weather-icon">
            <ul>Temp:</ul>
            <ul>Wind:</ul>
            <ul>Humidity:</ul>
        </div>
    </div>
  </div>
</div>

<script src="./assets/script.js"></script>

</body>
</html>
